<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">

    <title>Frontend voor Designer - Opdracht 2</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <!-- Inleiding -->
        <section>
            <h1>Vakantie foto's</h1>
            <div class='inleiding'>
                <p>Navigeer ook met de pijltjes op je toetsenbord</p>
                <img src="img/left-arrow.png" alt="arrow left">
                <img src="img/right-arrow.png" alt="arrow left">
            </div>
        </section>
        <!-- Foto caroussel -->
        <section>
            <h2>Slideshow</h2>
            <div class='slideshow'>
                <button id='terugKnop'><img src="img/left-arrow.png" alt="arrow left">
                </button>
                <ul>
                    <li><img src="img/molly-archer-BTdHmE4jst8-unsplash.jpg" alt="beach"></li>
                    <li><img src="img/natalie-su-o5W2bCMj8f8-unsplash.jpg" alt="market"></li>
                    <li><img src="img/siebel-warmoeskerken-6d2I8i-qqpQ-unsplash.jpg" alt="fruit tree"></li>
                    <li><img src="img/siebe-warmoeskerken-ApEBCD5U0Mg-unsplash.jpg" alt="old window"></li>
                    <li><img src="img/siebe-warmoeskerken-HoWsXKVGK4M-unsplash.jpg" alt="buildings"></li>
                </ul>
                <button id='verderKnop'>
                    <img src="img/right-arrow.png" alt="arrow left">
                </button>
            </div>
        </section>
    </main>
    <script src="js/js.js" type="text/javascript"></script>
</body></html>
